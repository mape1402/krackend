name: Tag & Release

on:
  push:
    branches:
      - "main"
    paths: 
      - 'src/**'
      - 'Pelican.sln'
      - 'Directory.Build.props'
      - 'CHANGELOG.md'

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # necesario para crear y subir tags

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necesario para crear y subir tags

      - name: ğŸ· Get tag from CHANGELOG.md
        id: changelog
        run: |
          TAG_LINE=$(grep -m1 -E '^## \[v[0-9]+\.[0-9]+\.[0-9]+\]' CHANGELOG.md)
          TAG=$(echo "$TAG_LINE" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')

          echo "TAG=$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Paso 2: Extraer contenido entre esta lÃ­nea y la siguiente lÃ­nea que comience con ##
          awk -v tag_line="$TAG_LINE" '
            $0 == tag_line { in_section=1; next }
            in_section && /^## / { exit }
            in_section
          ' CHANGELOG.md > release_notes.txt

      - name: ğŸ”– Create Git tag and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.changelog.outputs.tag }}
          git push origin ${{ steps.changelog.outputs.tag }}

      - name: ğŸ“ Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          draft: true
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
